<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <canvas class="web-gl"></canvas>

  <!-- HUD Overlay -->
  <div id="hud">
    <!-- Top Bar -->
    <div id="hud-top">
      <div role="button" id="hud-1" class="hud-section">Starship Engine Core</div>
      <div role="button" id="hud-2" class="hud-section">Navigation Console</div>
      <div role="button" id="hud-3" class="hud-section">Spacesuit Design Lab </div>
    </div>

  <!-- Warning label -->
  <div id="warning-bar" class="warning-label" role="alert" aria-live="assertive">
    <span class="warning-icon" aria-hidden="true">⚠️</span>
    <span class="warning-text">Warning: return to zone</span>
  </div>

    <!-- Center Radar -->
    <div id="hud-radar">
      <div class="radar-circle"></div>
      <div class="radar-circle"></div>
      <div class="radar-circle"></div>
      <div class="radar-sweep"></div>
    </div>

    <!-- Bottom Stats -->
    <div id="hud-bottom">
      <div id="health-bar" class="bar">
        <span id="fuel-tank">FUEL</span>
        <div id = "fuel-indicator" class="bar-fill"></div>
      </div>
    </div>
  </div>

  <div id="hud-compass">
    <div id="compass-strip">
      <span>N</span><span>S</span>
      <span>E</span><span>W</span>
    </div>
  </div>
    <script type="module" src="/src/main.js">  
    </script>
  </body>
</html>
